<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          id="search"
          placeholder="Search for a city..."
          spellcheck="false"
        />
        <button id="search-btn"><img src="images/search.png" alt="" /></button>
      </div>
      <div class="error">
        <p id="error-message">No city found</p>
      </div>
      <div class="weather">
        <img src="images/rain.png" alt="" class="weather-icon" />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">Mansoura</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="" />
            <div class="">
              <p class="humidity">60%</p>
              <p class="">Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="" />
            <div class="">
              <p class="wind">60 km/h</p>
              <p class="">Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
